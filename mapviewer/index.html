<!doctype html>

<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

        <style type='text/css'>
            #mapid { 
                height: 780px; 
            }
        </style>

        <script>
            window.addEventListener('load', () => {
                const map = L.map('mapid'); //.setView([51.505, -0.09], 0);
                map.setView([0, 0], 2);

                const layers = [/*'biomes', */'continents', 'lakes', 'cities', 'waterbodies'];

                layers.forEach(layer => {
                    L.tileLayer(`http://localhost:8081/${layer}/{z}/{x}/{y}/tile.png`, {
                        attribution: 'generated by <a href="https://github.com/anyweez/glimpse">glimpse</a>'
                    }).addTo(map);
                });
            })
        </script>
    </head>
    <body>
        <div id="mapid"></div>
    </body>
</html>
